<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message envoyé - OUATTARA El Hadj Fetigue</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #00d4ff;
            --secondary: #7b2cbf;
            --darker: #050816;
            --light: #e0e7ff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--darker);
            color: var(--light);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .success-container {
            text-align: center;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.05);
            padding: 4rem 3rem;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 0.5s ease;
        }

        .success-icon {
            font-size: 5rem;
            margin-bottom: 2rem;
            animation: bounceIn 0.8s ease;
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1.5rem;
        }

        p {
            font-size: 1.2rem;
            color: var(--light);
            line-height: 1.8;
            margin-bottom: 2.5rem;
        }

        .back-btn {
            display: inline-block;
            padding: 1rem 2.5rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.3);
        }

        .back-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 212, 255, 0.5);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }
            50% {
                transform: scale(1.05);
            }
            70% {
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .countdown {
            font-size: 0.9rem;
            color: var(--primary);
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">✅</div>
        <h1>Message envoyé avec succès !</h1>
        <p>
            Merci pour votre message ! Je l'ai bien reçu et je vous répondrai 
            dans les plus brefs délais à l'adresse email que vous avez fournie.
        </p>
        <a href="/index.html" class="back-btn">← Retour à l'accueil</a>
        <p class="countdown">Redirection automatique dans <span id="timer">5</span> secondes...</p>
    </div>

    <script>
        // Redirection automatique après 5 secondes
        let timeLeft = 5;
        const timerElement = document.getElementById('timer');
        
        const countdown = setInterval(() => {
            timeLeft--;
            timerElement.textContent = timeLeft;
            
            if (timeLeft <= 0) {
                clearInterval(countdown);
                window.location.href = '/index.html';
            }
        }, 1000);
    </script>
</body>
</html>
